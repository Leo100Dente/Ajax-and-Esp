<body>

    <h2> O atual valor é: <span id="valorDaVariavel">0</span>L/s</h2>
    <script>
        
        setInterval(function () {
            PegarValVazao();
        }, 1000);
        function PegarValVazao() {
            var requisicaoDaVariavel = new XMLHttpRequest();
            requisicaoDaVariavel.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("valorDaVariavel").innerHTML = this.responseText;
                }
            };
            requisicaoDaVariavel.open("GET", "http://***/test"); // Aqui você muda para o IP do seu ESP na rede
            requisicaoDaVariavel.send();
        }

    </script>
